# ==============================================
#  JPA / Hibernate
# ==============================================
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.open-in-view=false
# UTF-8 Support for SQL Server
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.CharSet=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# ==============================================
#  THYMELEAF
# ==============================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# ==============================================
#  ENCODING
# ==============================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# ==============================================
#   MAIL (use app password; do not commit real secret)
# ==============================================
spring.mail.host=${spring.mail.host}
spring.mail.port=${spring.mail.port}
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=${app.mail.from}

# ==============================================
#   CLOUDINARY CONFIG
# ==============================================
cloudinary.cloud-name=${cloudinary.cloud-name}
cloudinary.api-key=${cloudinary.api-key}
cloudinary.api-secret=${cloudinary.api-secret}
cloudinary.folder=${cloudinary.folder}

# ==============================================
#   UPLOAD
# ==============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==============================================
#   OAUTH2
# ==============================================
spring.security.oauth2.client.registration.google.client-id=${spring.security.oauth2.client.registration.google.client-id}
spring.security.oauth2.client.registration.google.client-secret=${spring.security.oauth2.client.registration.google.client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
# ==============================================
#   JWT
# ==============================================
security.jwt.secret-key=${security.jwt.secret-key}
security.jwt.expiration-time=${security.jwt.expiration-time}
app.jwt.cookie-name=${app.jwt.cookie-name}
app.jwt.cookie-secure=false
app.jwt.cookie-samesite=Lax
